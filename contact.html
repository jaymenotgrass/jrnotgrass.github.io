    <h2>Please Contact Me!</h2>
    <p style="font-size: medium;">If you are interested in getting connected, please fill out the information below and we will be in touch!</p>
    <form>
        <div>
            <label style="color: navy"for="name">Name:</label>
            <input style="border-color:navy" type="text" name="name" placeholder="John Doe">
        </div>

        <br>

        <div>
            <label style="color: purple" for="email">Email:</label>
            <input style="border-color: purple" type="text" id="email" name="email" placeholder="john.doe@gmail.com">
        </div>

        <br>
       
        <div>
            <label style="color: maroon"for="subject">Subject:</label>
            <input style="border-color: maroon"type="text" id="subject" name="subject">
        </div>

        <br>

        <div>
            <label style="color: forestgreen"for="message">Message:</label>
            <textarea style="border-color: forestgreen"type="message"  name="message"></textarea>
        </div>

        <br>

        <div>
            <input type="submit">
        </div>
    </form>
